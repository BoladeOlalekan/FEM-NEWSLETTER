<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Subscription page start-->

    <section class="cont-bcg">
        <div class="container-1">
            <div class="mobile">
                <img src="/images/illustration-sign-up-mobile.svg" alt="Mobile Illustration" class="mobile-ilt">
            </div>
            
            <div class="home-grid">
                <div class="updated">
                    <h1>Stay updated!</h1>            
                    
                    <p>Join 60,000+ product managers receiving monthly updates on:</p>
                    
                    <ul>
                        <li>Product discovery and building what matters</li>
                        <li>Measuring to ensure updates are a success</li>
                        <li>And much more!</li>
                    </ul>
                </div>
        
                <div class="subscribe">
                    <form action="#">
                        <h5 class="address">Email address <span id="error-msg">Valid email required</span></h5>
                        <input type="email" placeholder="email@company.com" class="email-input" required autocomplete="email"><br>
                        <button type="submit" title="Subscribe" class="submit-btn">Subscribe to monthly Newsletter</button>
                    </form>
                </div>
            </div>

            <div class="desktop">
                <img src="/images/illustration-sign-up-desktop.svg" alt="Desktop Illustration" class="desktop-ilt">
            </div>    
    
        </div>
    </section>

    <!--Subscription page end-->

    <!--Success page start-->

    <section class="container-2 hide">
        <div>
            <img src="/images/icon-success.svg" alt="Icon-success">
            <h1>Thanks for subscribing!</h1>
            <p class="successMsg"></p>
        </div>

        <footer>
            <a href="/index.html" class="dismiss-btn">Dismiss message</a>
        </footer>

    </section>

    <!--Success page end-->

    <script src="/js/style.js"></script>
</body>
</html>
